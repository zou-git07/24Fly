# RobotStateReporter 配置文件
# 用于 SimRobot 环境

# 是否启用监控
enabled = true;

# Monitor Daemon 地址
# SimRobot 本地测试：127.0.0.1
# 真机 WiFi 网络：PC 的 IP 地址（如 192.168.1.100）
monitorAddress = "127.0.0.1";

# UDP 端口
monitorPort = 10020;

# 上报间隔（帧数）
# Cognition 线程是 30Hz，每 10 帧 = 3Hz
# 可选值：
#   5  -> 6Hz（高频）
#   10 -> 3Hz（推荐）
#   30 -> 1Hz（低频）
reportIntervalFrames = 10;

# 是否检测事件（行为切换、摔倒等）
detectEvents = true;
