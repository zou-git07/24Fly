    <style>
        * {
            margin: 0;

        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;

        }
        
        h1 {
            text-align: center;

        .connection-status {
            text-align: center;
            padding: 10px;

            border-radius: 5px;
            font-weight: bold;
        }
        
        .connected {
            background: #2e7d32;
        }
        
        .disconnected {
            background: #c62828;
        }
        
        .robots-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .robot-card {
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.2s;
        }
        
        .robot-card:hover {
            transform: translateY(-5px);
            border-color: #4CAF50;
        }
        
        .robot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #444;
        }
        
        .robot-id {
            font-size: 1.3em;
            font-weight: bold;
            color: #4CAF50;
        }
        
        .robot-status {
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9em;
        }
        
        .status-playing { background: #2e7d32; }
        .status-ready { background: #f57c00; }
        .status-set { background: #fbc02d; color: #000; }
        .status-finished { background: #616161; }
        
        .robot-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9em;
        }
        
        .info-item {
            background: #1a1a1a;
            padding: 8px;
            border-radius: 5px;
        }
        
        .info-label {
            color: #888;
            font-size: 0.85em;
            margin-bottom: 3px;
        }
        
        .info-value {
            color: #e0e0e0;
            font-weight: bold;
        }
        
        .battery-bar {
            width: 100%;
            height: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 5px;
        }
        
        .battery-fill {
            height: 100%;
            transition: width 0.3s;
            border-radius: 10px;
        }
        
        .battery-high { background: #4CAF50; }
        .battery-medium { background: #FFC107; }
        .battery-low { background: #F44336; }
        
        .events-container {
            background: #2a2a2a;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .events-header {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            color: #4CAF50;
        }
        
        .event-item {
            background: #1a1a1a;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        
        .event-time {
            color: #888;
            font-size: 0.85em;
        }
        
        .event-robot {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .event-type {
            color: #FFC107;
        }
        
        .event-desc {
            margin-top: 5px;
        }
