# Ball Contest Support Configuration - DISABLED
# 争球支援策略配置文件 - 禁用版本

[BallContestProvider]
# 禁用争球支援功能 - 使用传统策略
enableBallContestSupport = false

# 以下参数在禁用时不会生效，但保留用于对比
contestDetectionRadius = 500.0      # 争球检测半径 (mm)
minContestDuration = 2000           # 最小争球持续时间 (ms)
maxDefensiveRisk = 0.6              # 最大可接受防守风险 (0-1)
supportDistance = 1000.0            # 支援距离 (mm)
maxSupportRange = 2000.0            # 最大支援范围 (mm)
minDefenders = 2                    # 最少保持的防守球员数量

[BallContestSupport]
# 支援角色参数 - 禁用状态
supportDistance = 800.0             # 支援位置距离 (mm)
maxSupportDistance = 1500.0         # 最大支援距离 (mm)
maxDefensiveRisk = 0.6              # 最大防守风险阈值
contestDetectionRadius = 500.0      # 争球检测半径 (mm)
minContestDuration = 2000           # 最小争球持续时间 (ms)
supportPositionWeight = 0.8         # 支援位置权重
defensivePositionWeight = 0.2       # 防守位置权重

# 高级参数
[Advanced]
enableContestSupport = false        # 禁用争球支援
debugMode = false                   # 调试模式
logContestEvents = false            # 记录争球事件
adaptiveRiskThreshold = false       # 自适应风险阈值

# 场地相关参数
[Field]
ownGoalX = -4500.0                  # 己方球门X坐标 (左侧)
opponentGoalX = 4500.0              # 对方球门X坐标 (右侧)
fieldWidth = 6000.0                 # 场地宽度
fieldLength = 9000.0                # 场地长度

# 战术参数
[Tactics]
preferForwardSupport = false        # 不使用前场支援
maintainDefensiveShape = true       # 保持防守阵型
quickReturnToPosition = true        # 快速回到原位置
supportTimeout = 0                  # 无支援超时