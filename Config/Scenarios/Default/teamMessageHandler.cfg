// ============================================================
// 发送间隔控制
// ============================================================
minSendInterval = 1000;           // 最小发送间隔：1秒（保持不变）
minTeamSendIntervalFactor = 2.;   // 预算紧张时的间隔倍数
reduceBudgetMalusTime = 30;       // 预算恢复时间（秒）

// ============================================================
// 预算控制
// ============================================================
durationOfHalf = 600000;          // 每半场时长：10分钟
overallMessageBudget = 1200;      // 整场消息预算：1200条
normalMessageReserve = 40;        // 正常消息保留：40条（从30改为40，更保守）
priorityMessageReserve = 15;      // 优先消息保留：15条
lookahead = 5000;                 // 预算计算前瞻时间：5秒
maxOvertime = 10000;              // 预计最大加时：10秒

// ============================================================
// 位置变化阈值（保守优化）
// ============================================================
positionThreshold = 280;          // 位置变化阈值：280mm（从300改为280）
bearingThreshold = 5deg;          // 角度变化阈值：5度（保持不变）
assumedObservationHeight = 450;   // 假设观察高度：450mm

// ============================================================
// 球相关阈值（保守优化）
// ============================================================
teamBallThresholdBase = 7500;     // 团队球过期基础时间：7.5秒（从9秒改为7.5秒）
teamBallThresholdFactor = 400;    // 每球员号增加时间：400ms（从500改为400）
newBallThreshold = 500;           // 新球判定时间：500ms（保持不变）
disappearedThreshold = 2500;      // 球消失判定时间：2.5秒（从3秒改为2.5秒）
minTimeBallIsNotNearTeamBall = 250; // 球位置差异持续时间：250ms（从300改为250）
teamBallMaxPositionThreshold = 2000; // 球位置差异最大阈值：2米
teamBallDistanceInterpolationRange = { min = 1000; max = 9000; }; // 球距离插值范围

// ============================================================
// 发送延迟控制（保守优化）
// ============================================================
sendDelayRange = { min = 250; max = 1100; }; // 发送延迟范围（从300-1200改为250-1100）
sendDelayPlayBall = 100;          // 持球者发送延迟：100ms
ballDistanceRangeForDelay = { min = 1000; max = 3000; }; // 根据球距离调整延迟

// ============================================================
// 其他参数（保持不变）
// ============================================================
ignoreWhistleBeforeEndOfHalf = 5000; // 半场结束前忽略口哨时间
maxWhistleSendDelay = 4000;       // 口哨检测后发送时限
maxRefereeSendDelay = 5000;       // 裁判手势检测后发送时限
minTimeBetween2RejectSounds = 5000; // 拒绝消息声音间隔
timeSinceUnpenalized = 3000;      // 从处罚返回后通信等待时间
sendMirroredRobotPose = false;    // 是否发送镜像位置
dropUnsynchronizedMessages = true; // 是否丢弃未同步消息
alwaysSend = false;               // 是否每秒都发送（调试用，勿开启）
alwaysSendInPlaying = false;      // Playing状态是否每秒发送（调试用，勿开启）
