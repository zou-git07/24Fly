// Strategy configuration for goalkeeper testing
// Forces all robots except goalkeeper to stay inactive

// Force goalkeeper role for robot 1
forceGoalkeeperRole = true;
goalkeeperPlayerNumber = 1;

// Disable other robots from active participation
disableFieldPlayers = true;

// Use simple tactic that only activates goalkeeper
defaultTactic = "goalkeeper_only";

// Goalkeeper-specific parameters
goalkeeperTestMode = true;
allowGoalkeeperMovement = true;
goalkeeperActiveRadius = 3000;  // mm from goal line

// Disable team coordination for testing
disableTeamCoordination = true;