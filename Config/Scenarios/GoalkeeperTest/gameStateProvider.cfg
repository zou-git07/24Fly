// Game state configuration for goalkeeper testing

// Start in playing state for immediate testing
initialGameState = playing;

// Disable penalties for testing
disablePenalties = true;

// Allow manual ball placement for testing scenarios
allowManualBallPlacement = true;

// Goalkeeper test specific settings
testMode = true;
goalkeeperTestScenario = true;

// Disable automatic state transitions
disableAutoStateTransitions = true;

// Set team as home team (defending left goal)
homeTeam = true;