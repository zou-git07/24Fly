// Logger configuration for goalkeeper testing

// Enable detailed logging for goalkeeper behavior
logGoalkeeperBehavior = true;
logGoalkeeperSkills = true;
logGoalkeeperPositioning = true;

// Log ball interaction
logBallModel = true;
logFieldBall = true;

// Log robot state
logRobotPose = true;
logMotionInfo = true;

// Disable unnecessary logging for other players
logFieldPlayerBehavior = false;

// Test-specific logging
logTestEvents = true;
logPerformanceMetrics = true;

// File output settings
logToFile = true;
logFileName = "goalkeeper_test.log";