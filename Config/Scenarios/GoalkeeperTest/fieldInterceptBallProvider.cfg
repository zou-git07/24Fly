// Field intercept ball configuration for goalkeeper testing

// Enable ball prediction for goalkeeper
enableBallPrediction = true;
ballPredictionHorizon = 3000; // ms

// Goalkeeper-specific ball interception parameters
goalkeeperInterceptionEnabled = true;
goalkeeperInterceptionRadius = 2000; // mm

// Ball trajectory parameters for testing
ballEndPositionX = { min = -4500.0; max = -3000.0; }; // Near own goal
ballEndPositionY = { min = -800.0; max = 800.0; };    // Within goal width

// Ball speed parameters
ballSpeedRange = { min = 500.0; max = 2000.0; }; // mm/s

// Test scenario parameters
testScenarioEnabled = true;
randomBallTrajectories = true;