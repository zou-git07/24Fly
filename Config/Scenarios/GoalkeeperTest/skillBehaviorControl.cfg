// Skill behavior configuration for goalkeeper testing

// Enable goalkeeper-specific skills
enableGoalkeeperSkills = true;

// Goalkeeper behavior parameters
goalkeeperDiveEnabled = true;
goalkeeperJumpEnabled = true;
goalkeeperBlockEnabled = true;

// Disable field player skills for non-goalkeeper robots
disableFieldPlayerSkills = true;

// Test-specific skill parameters
testMode = true;
verboseLogging = true;

// Goalkeeper positioning parameters
goalkeeperPositionTolerance = 200;  // mm
goalkeeperOrientationTolerance = 15; // degrees

// Ball interaction parameters for goalkeeper
goalkeeperBallInteractionRadius = 1500; // mm
goalkeeperReactionTime = 200; // ms