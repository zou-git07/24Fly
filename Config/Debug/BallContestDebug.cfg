# Ball Contest Debug Configuration
# 争球支援调试配置文件

# 调试模式设置
debug = true
verbose = true
logLevel = DEBUG

# 争球检测调试参数
[ContestDetection]
enableDebugOutput = true
showContestRadius = true
showPlayerDistances = true
logContestEvents = true
contestDetectionRadius = 500.0
minContestDuration = 1000        # 降低用于测试
maxContestDuration = 10000

# 支援决策调试
[SupportDecision]
enableDecisionLogging = true
showRiskCalculation = true
showCandidateScoring = true
logSupportAssignment = true
maxDefensiveRisk = 0.8           # 提高用于测试
minSupportScore = 0.2            # 降低用于测试

# 位置计算调试
[PositionCalculation]
showSupportPosition = true
showSupportRadius = true
logPositionUpdates = true
supportDistance = 800.0
maxSupportDistance = 2000.0
supportPositionWeight = 0.8
defensivePositionWeight = 0.2

# 可视化设置
[Visualization]
drawContestArea = true
drawSupportArea = true
drawPlayerRoles = true
drawRiskZones = true
showPlayerNumbers = true
showDistanceLabels = true

# 测试参数
[Testing]
enableTestMode = true
simulateOpponents = true
testScenarioTimeout = 30000      # 30秒测试超时
autoResetScenario = true
recordTestResults = true

# 性能监控
[Performance]
enablePerformanceLogging = true
logExecutionTime = true
maxExecutionTime = 10.0          # ms
warnOnSlowExecution = true

# 场地特定设置
[Field]
fieldLength = 9000.0
fieldWidth = 6000.0
ownGoalX = -4500.0
opponentGoalX = 4500.0
centerCircleRadius = 750.0

# 机器人特定参数
[Robot]
maxWalkSpeed = 300.0             # mm/s
maxTurnSpeed = 100.0             # deg/s
reactionTime = 200.0             # ms
communicationDelay = 50.0        # ms

# 高级调试选项
[Advanced]
enableStepByStep = false
pauseOnContestDetection = false
pauseOnSupportAssignment = false
enableManualControl = false
showInternalStates = true