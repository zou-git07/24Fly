// Standby position configuration to prevent position conflicts in ready state
// Positions are strategically placed to minimize conflicts and optimize ready-state transitions
// Coordinate system: Own goal at x=-4500, opponent goal at x=+4500, y=0 is center line

positions = [
  {
    type = goalkeeper;
    pose = {
      rotation = 0deg;
      translation = {x = xPosOwnGoalArea - 200; y = 0;};  // x = -4100, y = 0
    };
    stabilityOffset = 3000.f; // Maximum stability for goalkeeper
  },
  {
    type = defenderL;
    pose = {
      rotation = 15deg;  // Slight angle toward center
      translation = {x = xPosOwnPenaltyArea + 500; y = 1200;};  // x = -2350, y = 1200
    };
    stabilityOffset = 2000.f;
  },
  {
    type = defenderR;
    pose = {
      rotation = -15deg;  // Slight angle toward center
      translation = {x = xPosOwnPenaltyArea + 500; y = -1200;};  // x = -2350, y = -1200
    };
    stabilityOffset = 2000.f;
  },
  {
    type = midfielderL;
    pose = {
      rotation = 10deg;
      translation = {x = -800; y = 1500;};  // Left side of center circle
    };
    stabilityOffset = 1500.f;
  },
  {
    type = midfielderM;
    pose = {
      rotation = 0deg;
      translation = {x = -200; y = 0;};  // Just behind center line
    };
    stabilityOffset = 1500.f;
  },
  {
    type = midfielderR;
    pose = {
      rotation = -10deg;
      translation = {x = -800; y = -1500;};  // Right side of center circle
    };
    stabilityOffset = 1500.f;
  },
  {
    type = forwardL;
    pose = {
      rotation = 5deg;
      translation = {x = 1200; y = 1800;};  // Left forward position
    };
    stabilityOffset = 1000.f;
  },
  {
    type = forwardM;
    pose = {
      rotation = 0deg;
