// Priority groups for standby - deterministic assignment based on robot capabilities
priorityGroups = [
  {
    positions = [goalkeeper];
    priorities = [1]; // Robot 1 (always goalkeeper)
  },
  {
    positions = [defenderL, defenderR];
    priorities = [2, 3]; // Robots 2-3 (defenders)
  },
  {
